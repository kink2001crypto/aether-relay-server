# AETHER Server - Fly.io Configuration
# Deploy: fly deploy

app = "aether-server"
primary_region = "yyz"  # Toronto - close to Montreal

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false  # Keep server running for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[mounts]
  source = "aether_data"
  destination = "/data"
